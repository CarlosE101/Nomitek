<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            
            
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="date" ><span class="barra"></span>
                <label for="">Edad</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="genero" ><span class="barra"></span>
                <label for="">Género</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="direccion" ><span class="barra"></span>
                <label for="">Dirección</label>
            </div>

            

            <table>
                <tr>
                   <td align=right>Paises:</td>
                   <td align=left colspan=3>
                       <select name="pais" id="pais" onchange="cargarEstados();">
                           <option value="">Seleccione un Pais...</option>
                       </select>
                   </td>
               </tr>
               <tr>                    
                   <td align=right>Estados:</td>
                   <td align=left colspan=3>
                       <select name="estado" id="estado">
                           <option value="">Seleccione un Estado...</option>
                       </select>
                   </td>
               </tr>
             </table>


            
            <button type="submit">Suscribirte</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    
    <script src="app.js"></script>
    
    <script  >
        function cargarPaises() {
            var array = ["Mexico", "Colombia"];
            array.sort();
            addOptions("pais", array);
        }
    
        function addOptions(domElement, array) {
            var selector = document.getElementsByName(domElement)[0];
            for (pais in array) {
                var opcion = document.createElement("option");
                opcion.text = array[pais];
                opcion.value = array[pais].toLowerCase()
                selector.add(opcion);
            }
        }
    
        function cargarEstados() {
    
            // Modifique los nombres de tus propiedas a minúsculas.
            var listaEstados= {
                mexico: ["Tlaxcala", "CDMX"],
                colombia: ["Medellin", "Bogota"],
                
            }
            var paises = document.getElementById('pais')
            var estados = document.getElementById('estado')
           
            var paisSeleccionado = paises.value.toLowerCase();
    
            estados.innerHTML = '<option value="">Seleccione un Estado...</option>'
    
            if (paisSeleccionado !== '') {
                
                paisSeleccionado  = listaEstados[paisSeleccionado]
               
                if (!!paisSeleccionado.length) paisSeleccionado.sort()
    
                paisSeleccionado.forEach(function (estado) {
                    let opcion = document.createElement('option')
                    opcion.value = estado
                    opcion.text = estado
                    estados.add(opcion)
                });
            }
    
        }
    
        cargarPaises();
    </script>
</body>
</html>
